<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="toggleSideBar()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="dashboard-title">Dashboard</span>
      <div fxFlex fxLayout="row"  fxLayoutAlign="flex-end">
        <ul fxLayout="row" fxLayoutGap="20px" fxLayoutGap.xs="-5px">
          <li>
            <button mat-icon-button>
              <mat-icon>settings</mat-icon>
            </button>
          </li>
          <li>
            <button mat-icon-button>
              <mat-icon>help outline</mat-icon>
            </button>
          </li>
          <li>
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>person outline</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>exit_to_app</mat-icon>
                Sign out
              </button>
            </mat-menu>
          </li>
          <li>
            <button mat-icon-button (click)="toggleTheme()" [class.spin-animation]="isSpinning"> 
              <mat-icon>{{ currentIcon }}</mat-icon>
              </button>
          </li>
        </ul>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-divider></mat-divider>
</div>
